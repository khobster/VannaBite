<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner Wheel of Fortune</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #121629;
            padding: 20px;
            color: white;
        }
        
        h1 {
            font-family: 'Bebas Neue', sans-serif;
            color: #ffdf00;
            margin-bottom: 20px;
            text-align: center;
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5), 
                        0 0 10px rgba(255, 255, 255, 0.7);
            letter-spacing: 2px;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 800px;
            width: 100%;
        }
        
        .wheel-container {
            position: relative;
            width: 450px;
            height: 450px;
            margin: 20px 0;
        }
        
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            transition: transform 8s cubic-bezier(0.17, 0.97, 0.12, 1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2), 
                        0 0 30px rgba(255, 223, 0, 0.1);
            border: 15px solid #218559;
            box-sizing: border-box;
        }
        
        .wheel-slice {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: bottom right;
            left: 0;
            top: 0;
            border: 2px solid #fff;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .slice-text {
            transform-origin: center;
            color: black;
            font-weight: bold;
            text-shadow: 2px 2px 0px rgba(255, 255, 255, 0.8);
            position: absolute;
            width: 150px;
            text-align: center;
            right: 10px;
            padding-right: 55px;
            font-size: 38px;
            font-family: 'Impact', sans-serif;
            transform: rotate(90deg) translateY(-50%);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70px;
            height: 70px;
            background-color: #ffdf00;
            border-radius: 50%;
            z-index: 10;
            box-shadow: 0 0 10px rgba(255, 223, 0, 0.8);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #121629;
            font-size: 18px;
            border: 5px solid white;
            transition: all 0.3s ease;
        }
        
        .spinner:hover {
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 0 20px rgba(255, 223, 0, 1);
        }
        
        .spinner::after {
            content: '';
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 30px solid #ff5252;
            filter: drop-shadow(0 0 5px rgba(255, 82, 82, 0.5));
        }
        
        .peg-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            pointer-events: none;
        }
        
        .peg {
            position: absolute;
            width: 10px;
            height: 20px;
            background-color: white;
            top: 10px;
            left: calc(50% - 5px);
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }
        
        @keyframes tickSound {
            0% { transform: scaleY(1); }
            50% { transform: scaleY(0.9); }
            100% { transform: scaleY(1); }
        }
        
        .controls {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 400px;
        }
        
        .input-group {
            display: flex;
            margin-bottom: 15px;
            width: 100%;
        }
        
        input {
            flex-grow: 1;
            padding: 12px;
            border: 2px solid #ffdf00;
            border-radius: 4px;
            margin-right: 10px;
            font-size: 16px;
            background-color: #1d2340;
            color: white;
        }
        
        input::placeholder {
            color: #aaa;
        }
        
        button {
            padding: 10px 15px;
            background-color: #ffdf00;
            color: #121629;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(255, 223, 0, 0.4);
        }
        
        button:hover {
            background-color: #ffeb3b;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 223, 0, 0.6);
        }
        
        .option-list {
            margin-top: 20px;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            border: 2px solid #2f3867;
            border-radius: 4px;
            background-color: #1d2340;
        }
        
        .option-list h3 {
            text-align: center;
            padding: 10px;
            margin: 0;
            border-bottom: 2px solid #2f3867;
            font-family: 'Bebas Neue', sans-serif;
            color: #ffdf00;
            letter-spacing: 1px;
        }
        
        .options {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        
        .option-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            border-bottom: 1px solid #2f3867;
        }
        
        .option-item:last-child {
            border-bottom: none;
        }
        
        .delete-btn {
            background-color: #ff5252;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 2px 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .delete-btn:hover {
            background-color: #ff3333;
            transform: scale(1.1);
        }
        
        .result {
            margin-top: 20px;
            padding: 20px;
            background: linear-gradient(45deg, #ffdf00, #ff9a00);
            color: #121629;
            border-radius: 8px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            display: none;
            box-shadow: 0 0 20px rgba(255, 223, 0, 0.6);
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 1px;
            animation: resultPopIn 0.5s ease-out;
        }
        
        @keyframes resultPopIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .flashing-lights {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 20;
            pointer-events: none;
            opacity: 0;
        }
        
        @keyframes flashingLights {
            0% { opacity: 0; }
            25% { opacity: 0.7; background-color: rgba(255, 223, 0, 0.3); }
            50% { opacity: 0.5; background-color: rgba(255, 82, 82, 0.3); }
            75% { opacity: 0.7; background-color: rgba(82, 255, 168, 0.3); }
            100% { opacity: 0; }
        }
        
        .spin-count {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Bebas Neue', sans-serif;
            color: #ffdf00;
            font-size: 20px;
        }
        
        /* Custom scrollbar for the options list */
        .option-list::-webkit-scrollbar {
            width: 8px;
        }
        
        .option-list::-webkit-scrollbar-track {
            background: #1d2340;
        }
        
        .option-list::-webkit-scrollbar-thumb {
            background: #ffdf00;
            border-radius: 4px;
        }
        
        @media (max-width: 500px) {
            .wheel-container {
                width: 320px;
                height: 320px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .slice-text {
                font-size: 10px;
                width: 90px;
                padding-right: 40px;
            }
            
            .spinner {
                width: 50px;
                height: 50px;
                font-size: 14px;
            }
            
            .spinner::after {
                top: -20px;
                border-left: 10px solid transparent;
                border-right: 10px solid transparent;
                border-bottom: 20px solid #ff5252;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DINNER WHEEL OF FORTUNE</h1>
        
        <div class="wheel-container">
            <div class="wheel" id="wheel"></div>
            <div class="spinner" id="spinner">SPIN</div>
            <div class="peg-container">
                <div class="peg"></div>
            </div>
            <div class="flashing-lights" id="flashing-lights"></div>
            <div class="spin-count" id="spin-count"></div>
        </div>
        
        <div class="result" id="result"></div>
        
        <div class="controls">
            <div class="input-group">
                <input type="text" id="new-option" placeholder="Add a new dinner option...">
                <button id="add-btn">Add</button>
            </div>
            
            <div class="option-list">
                <h3>DINNER OPTIONS</h3>
                <ul class="options" id="options-list"></ul>
            </div>
        </div>
    </div>
    
    <script>
        // Default dinner options
        let dinnerOptions = [
            "Pizza",
            "Tacos",
            "Pasta",
            "Burgers",
            "Salad",
            "Stir Fry",
            "Sushi",
            "Curry",
            "Thai",
            "BBQ"
        ];
        
        // Load options from localStorage if available
        document.addEventListener('DOMContentLoaded', function() {
            const savedOptions = localStorage.getItem('dinnerOptions');
            if (savedOptions) {
                dinnerOptions = JSON.parse(savedOptions);
            }
            
            createWheel();
            updateOptionsList();
        });
        
        // Colors for the wheel slices - Wheel of Fortune style
        const colors = [
            '#FF4136', '#FFDC00', '#01FF70', '#7FDBFF', 
            '#FF851B', '#F012BE', '#2ECC40', '#0074D9',
            '#B10DC9', '#39CCCC', '#85144b', '#FF9900',
            '#F56C42', '#3D9970', '#FFB6C1', '#DDDDDD'
        ];
        
        // Elements
        const wheel = document.getElementById('wheel');
        const spinner = document.getElementById('spinner');
        const newOptionInput = document.getElementById('new-option');
        const addBtn = document.getElementById('add-btn');
        const optionsList = document.getElementById('options-list');
        const resultDiv = document.getElementById('result');
        const flashingLights = document.getElementById('flashing-lights');
        const spinCount = document.getElementById('spin-count');
        
        // Sound effects
        let tickSound, celebrationSound;
        
        // Try to load sounds
        try {
            // We can't actually play sounds without user interaction,
            // but we can prepare the audio objects
            tickSound = new Audio();
            celebrationSound = new Audio();
        } catch (e) {
            console.log("Audio not supported");
        }
        
        // Wheel spin tracking
        let isSpinning = false;
        let spinCounter = 0;
        
        // Create the wheel
        function createWheel() {
            wheel.innerHTML = '';
            
            // Create slices for each option
            dinnerOptions.forEach((option, index) => {
                const slice = document.createElement('div');
                const angle = 360 / dinnerOptions.length;
                slice.className = 'wheel-slice';
                slice.style.transform = `rotate(${index * angle}deg)`;
                
                // Set background color
                const colorIndex = index % colors.length;
                slice.style.backgroundColor = colors[colorIndex];
                
                // Just use the first letter as in Wheel of Fortune
                const text = document.createElement('div');
                text.className = 'slice-text';
                text.title = option; // Full name on hover
                
                // Show only first letter in large font
                text.textContent = option.charAt(0).toUpperCase();
                
                slice.appendChild(text);
                wheel.appendChild(slice);
            });
        }
        
        // Update the options list
        function updateOptionsList() {
            optionsList.innerHTML = '';
            
            dinnerOptions.forEach((option, index) => {
                const li = document.createElement('li');
                li.className = 'option-item';
                
                const span = document.createElement('span');
                span.textContent = option;
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.textContent = 'X';
                deleteBtn.onclick = function() {
                    dinnerOptions.splice(index, 1);
                    localStorage.setItem('dinnerOptions', JSON.stringify(dinnerOptions));
                    createWheel();
                    updateOptionsList();
                };
                
                li.appendChild(span);
                li.appendChild(deleteBtn);
                optionsList.appendChild(li);
            });
        }
        
        // Create ticker effect
        function playTickerEffect() {
            const pegs = document.querySelectorAll('.peg');
            pegs.forEach(peg => {
                peg.style.animation = 'tickSound 0.1s';
                setTimeout(() => {
                    peg.style.animation = '';
                }, 100);
            });
        }
        
        // Spin the wheel
        function spinWheel() {
            if (isSpinning) return;
            if (dinnerOptions.length === 0) {
                alert("Please add some dinner options first!");
                return;
            }
            
            // Set spinning state
            isSpinning = true;
            
            // Hide previous result
            resultDiv.style.display = 'none';
            
            // Increment spin counter
            spinCounter++;
            spinCount.textContent = `SPIN #${spinCounter}`;
            
            // Random rotation between 10 and 15 full rotations plus random segment
            const numOptions = dinnerOptions.length;
            const sliceAngle = 360 / numOptions;
            const randomSpin = Math.floor(Math.random() * numOptions);
            const extraDegrees = randomSpin * sliceAngle;
            const totalDegrees = (3600 + Math.random() * 1800) + extraDegrees;  // 10-15 full spins plus random
            
            // Set up ticker sound effect interval
            let tickInterval;
            setTimeout(() => {
                tickInterval = setInterval(playTickerEffect, 50);
                setTimeout(() => {
                    clearInterval(tickInterval);
                    tickInterval = setInterval(playTickerEffect, 100);
                    setTimeout(() => {
                        clearInterval(tickInterval);
                        tickInterval = setInterval(playTickerEffect, 200);
                        setTimeout(() => {
                            clearInterval(tickInterval);
                            tickInterval = setInterval(playTickerEffect, 300);
                        }, 1000);
                    }, 1000);
                }, 1000);
            }, 500);
            
            // Apply rotation
            wheel.style.transform = `rotate(${totalDegrees}deg)`;
            
            // Wait for animation to finish
            setTimeout(() => {
                // Calculate result
                const result = dinnerOptions[numOptions - 1 - randomSpin];
                
                // Play cash register sound effect simulation
                const cashElement = document.createElement('audio');
                cashElement.innerHTML = '<audio autoplay><source src="data:audio/mp3;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4Ljc2LjEwMAAAAAAAAAAAAAAA/+M4wAAAAAAAAAAAAEluZm8AAAAPAAAAAwAAAbAAiIiIiIiIiIiIiIiIiIiIiIiIiIi0tLS0tLS0tLS0tLS0tLS0tLS0tLS02NjY2NjY2NjY2NjY2NjY2NjY2NjY2P////////////////////////////////8AAAAATGF2YzU4LjEzAAAAAAAAAAAAAAAAJAQmAAAAAAAAAbD8XUPfAAAAAAD/40DAAAAFGBAKAAB4AAAAoIIGLwMBhwAAABgAAAAAX0QA/+NQwAAABogS6jgzQAAAAwBn/AAADAAAAABQAA/+Y/8BBPgAAAAAAABYAAAABP8AAAAAOAAA/+NAwAAAB5AI5DAY4AAAAwA1YAAIDAAAAABYACn/8X4CBPgAAAAAAAAAAAAP+AAAAAOAAA/+NAwAAABzATiGAZ4AAAAwA+cAAADAAAAABsAAP9/P//////////////////////////////////8AAAAALAAA/+NAwAAACGgzSMAzwAAAAwDUZAAEDAAAAABQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" type="audio/mp3"></audio>';
                document.body.appendChild(cashElement);
                setTimeout(() => {
                    document.body.removeChild(cashElement);
                }, 1000);
                
                // Clear any remaining intervals
                clearInterval(tickInterval);
                
                // Show celebration effect
                flashingLights.style.animation = 'flashingLights 1.5s';
                setTimeout(() => {
                    flashingLights.style.animation = '';
                }, 1500);
                
                // Show result
                resultDiv.textContent = `TONIGHT'S DINNER: ${result.toUpperCase()}`;
                resultDiv.style.display = 'block';
                
                // Reset spinning state
                isSpinning = false;
            }, 8000);
        }
        
        // Event listeners
        addBtn.addEventListener('click', function() {
            const newOption = newOptionInput.value.trim();
            if (newOption && !dinnerOptions.includes(newOption)) {
                dinnerOptions.push(newOption);
                localStorage.setItem('dinnerOptions', JSON.stringify(dinnerOptions));
                newOptionInput.value = '';
                createWheel();
                updateOptionsList();
            } else if (dinnerOptions.includes(newOption)) {
                alert("That option already exists!");
            }
        });
        
        newOptionInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addBtn.click();
            }
        });
        
        spinner.addEventListener('click', spinWheel);
    </script>
</body>
</html>
