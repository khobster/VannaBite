<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VANNA BITE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1a1442;
            padding: 20px;
            color: white;
        }
        
        h1 {
            font-family: 'Bebas Neue', sans-serif;
            color: #ffdf00;
            margin-bottom: 10px;
            text-align: center;
            font-size: 3.5rem;
            text-shadow: 0 0 10px rgba(255, 255, 0, 0.7), 
                         0 0 20px rgba(255, 255, 0, 0.5);
            letter-spacing: 2px;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 900px;
            width: 100%;
        }
        
        .game-area {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            width: 100%;
        }
        
        .vanna-container {
            width: 180px;
            height: 280px;
            position: relative;
        }
        
        .wheel-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 20px 0;
        }
        
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            transition: transform 8s cubic-bezier(0.17, 0.97, 0.12, 1);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.4), 
                        0 0 40px rgba(0, 255, 0, 0.2);
            border: 15px solid #0a8f45;
            box-sizing: border-box;
        }
        
        .spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70px;
            height: 70px;
            background-color: #ffdf00;
            border-radius: 50%;
            z-index: 10;
            box-shadow: 0 0 10px rgba(255, 223, 0, 0.8);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #000;
            font-size: 20px;
            border: 5px solid white;
            transition: all 0.3s ease;
            font-family: 'Bebas Neue', sans-serif;
        }
        
        .spinner:hover {
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 0 20px rgba(255, 223, 0, 1);
        }
        
        .pointer {
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 18px solid transparent;
            border-right: 18px solid transparent;
            border-top: 35px solid #f93838;
            filter: drop-shadow(0 0 5px rgba(255, 0, 0, 0.5));
            z-index: 15;
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 400px;
        }
        
        .input-group {
            display: flex;
            margin-bottom: 15px;
            width: 100%;
        }
        
        input {
            flex-grow: 1;
            padding: 12px;
            border: 2px solid #ffdf00;
            border-radius: 4px;
            margin-right: 10px;
            font-size: 16px;
            background-color: #2a1f63;
            color: white;
        }
        
        input::placeholder {
            color: #aaa;
        }
        
        button {
            padding: 10px 15px;
            background-color: #ffdf00;
            color: #000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(255, 223, 0, 0.4);
        }
        
        button:hover {
            background-color: #ffeb3b;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 223, 0, 0.6);
        }
        
        .option-list {
            margin-top: 20px;
            width: 100%;
            max-height: 180px;
            overflow-y: auto;
            border: 2px solid #483d8b;
            border-radius: 4px;
            background-color: #2a1f63;
        }
        
        .option-list h3 {
            text-align: center;
            padding: 10px;
            margin: 0;
            border-bottom: 2px solid #483d8b;
            font-family: 'Bebas Neue', sans-serif;
            color: #ffdf00;
            letter-spacing: 1px;
            font-size: 1.5rem;
        }
        
        .options {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        
        .option-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 15px;
            border-bottom: 1px solid #483d8b;
        }
        
        .option-item:last-child {
            border-bottom: none;
        }
        
        .option-item span {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .color-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            flex-shrink: 0;
        }
        
        .delete-btn {
            background-color: #ff5252;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 2px 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .delete-btn:hover {
            background-color: #ff3333;
            transform: scale(1.1);
        }
        
        .result {
            margin-top: 20px;
            padding: 20px;
            background: linear-gradient(45deg, #ffdf00, #ff9a00);
            color: #000;
            border-radius: 8px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            display: none;
            box-shadow: 0 0 20px rgba(255, 223, 0, 0.6);
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 1px;
            animation: resultPopIn 0.5s ease-out;
        }
        
        @keyframes resultPopIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .flashing-lights {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 20;
            pointer-events: none;
            opacity: 0;
            border-radius: 50%;
        }
        
        @keyframes flashingLights {
            0% { opacity: 0; }
            25% { opacity: 0.7; background-color: rgba(255, 223, 0, 0.3); }
            50% { opacity: 0.5; background-color: rgba(255, 82, 82, 0.3); }
            75% { opacity: 0.7; background-color: rgba(82, 255, 168, 0.3); }
            100% { opacity: 0; }
        }
        
        .spin-count {
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Bebas Neue', sans-serif;
            color: #ffdf00;
            font-size: 22px;
            text-shadow: 0 0 10px rgba(255, 223, 0, 0.5);
        }
        
        .option-count {
            text-align: center;
            color: #aaa;
            font-size: 14px;
            margin-top: 5px;
        }
        
        /* Vanna Character Styles */
        .vanna-svg {
            width: 100%;
            height: 100%;
        }
        
        /* Idle animation */
        @keyframes vannaIdle {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }
        
        .vanna-container.idle .vanna-svg {
            animation: vannaIdle 3s ease-in-out infinite;
        }
        
        /* Watching/anticipation animation */
        @keyframes vannaWatch {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }
        
        .vanna-container.watching .vanna-svg {
            animation: vannaWatch 0.3s ease-in-out infinite;
        }
        
        /* Celebration animation */
        @keyframes vannaCelebrate {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-15px) rotate(-5deg); }
            75% { transform: translateY(-15px) rotate(5deg); }
        }
        
        .vanna-container.celebrating .vanna-svg {
            animation: vannaCelebrate 0.4s ease-in-out infinite;
        }
        
        /* Eye animations */
        @keyframes eyesWatch {
            0%, 100% { transform: translateX(-2px); }
            50% { transform: translateX(2px); }
        }
        
        .vanna-container.watching .vanna-eyes {
            animation: eyesWatch 0.2s ease-in-out infinite;
        }
        
        @keyframes eyesCelebrate {
            0%, 50%, 100% { transform: scaleY(1); }
            25%, 75% { transform: scaleY(0.3); }
        }
        
        .vanna-container.celebrating .vanna-eyes {
            animation: eyesCelebrate 0.3s ease-in-out infinite;
        }
        
        /* Sparkles for celebration */
        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            opacity: 0;
        }
        
        .vanna-container.celebrating .sparkles {
            opacity: 1;
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
        
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffdf00;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }
        
        .sparkle:nth-child(1) { top: 10%; left: 10%; animation: sparkle 0.6s ease-in-out infinite 0s; }
        .sparkle:nth-child(2) { top: 5%; left: 80%; animation: sparkle 0.6s ease-in-out infinite 0.1s; }
        .sparkle:nth-child(3) { top: 30%; left: 5%; animation: sparkle 0.6s ease-in-out infinite 0.2s; }
        .sparkle:nth-child(4) { top: 25%; left: 90%; animation: sparkle 0.6s ease-in-out infinite 0.3s; }
        .sparkle:nth-child(5) { top: 50%; left: 0%; animation: sparkle 0.6s ease-in-out infinite 0.15s; }
        .sparkle:nth-child(6) { top: 45%; left: 95%; animation: sparkle 0.6s ease-in-out infinite 0.25s; }
        
        /* Custom scrollbar */
        .option-list::-webkit-scrollbar {
            width: 8px;
        }
        
        .option-list::-webkit-scrollbar-track {
            background: #2a1f63;
        }
        
        .option-list::-webkit-scrollbar-thumb {
            background: #ffdf00;
            border-radius: 4px;
        }
        
        @media (max-width: 700px) {
            .game-area {
                flex-direction: column;
            }
            
            .vanna-container {
                width: 120px;
                height: 180px;
            }
            
            .wheel-container {
                width: 300px;
                height: 300px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .spinner {
                width: 55px;
                height: 55px;
                font-size: 16px;
            }
            
            .pointer {
                border-left: 14px solid transparent;
                border-right: 14px solid transparent;
                border-top: 28px solid #f93838;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>VANNA BITE</h1>
        
        <div class="game-area">
            <div class="vanna-container idle" id="vanna-container">
                <!-- Low-poly Vanna character -->
                <svg class="vanna-svg" viewBox="0 0 180 280" xmlns="http://www.w3.org/2000/svg">

                    <polygon points="30,80 150,80 160,140 145,200 35,200 20,140" fill="#D4A574"/>
                    
                    <!-- Neck -->
                    <polygon points="70,195 110,195 115,240 65,240" fill="#FFD5B8"/>

                    <!-- Dress/Shoulders -->
                    <polygon points="40,235 140,235 160,280 20,280" fill="#E91E63"/>
                    <polygon points="40,235 90,250 20,280" fill="#C2185B"/>
                    <polygon points="140,235 90,250 160,280" fill="#AD1457"/>
                    
                    <!-- Sparkly dress details -->
                    <circle cx="60" cy="260" r="3" fill="#FF80AB"/>
                    <circle cx="100" cy="255" r="2" fill="#FF80AB"/>
                    <circle cx="130" cy="265" r="3" fill="#FF80AB"/>

                    <!-- Face base -->
                    <polygon points="50,90 130,90 140,150 130,190 50,190 40,150" fill="#FFD5B8"/>
                    <!-- Face shadow -->
                    <polygon points="50,90 70,95 60,150 50,190 40,150" fill="#F5C5A0"/>
                    <polygon points="130,90 110,95 120,150 130,190 140,150" fill="#F5C5A0"/>
                    
                    <!-- Hair front/bangs -->
                    <polygon points="35,80 145,80 140,95 130,85 110,90 90,85 70,90 50,85 40,95" fill="#D4A574"/>
                    <polygon points="35,80 50,110 40,130 25,100" fill="#C49A6C"/>
                    <polygon points="145,80 130,110 140,130 155,100" fill="#C49A6C"/>

                    <polygon points="125,85 135,100 130,85" fill="#E0B88A"/>
                    
                    <!-- Eyebrows -->
                    <polygon points="58,115 82,112 82,116 58,119" fill="#8B6914"/>

                        <!-- Left eye white -->

                        <!-- Left iris -->
                        <circle cx="70" cy="130" r="7" fill="#4A90D9"/>
                        <!-- Right iris -->

                        <!-- Left pupil -->

                        <!-- Right pupil -->

                    <path d="M56,125 L52,120" stroke="#1a1442" stroke-width="2"/>

                    <!-- Nose -->
                    <polygon points="90,135 85,155 90,158 95,155" fill="#F5C5A0"/>
                    
                    <!-- Mouth - will be swapped for different expressions -->
                    <g class="vanna-mouth" id="vanna-mouth">
                        <!-- Default smile -->
                        <path d="M70,170 Q90,182 110,170" stroke="#C44569" stroke-width="3" fill="none" id="mouth-line"/>
                        <ellipse cx="90" cy="173" rx="12" ry="6" fill="#C44569" id="mouth-fill"/>
                    </g>
                    
                    <!-- Blush -->
                    <ellipse cx="55" cy="155" rx="10" ry="6" fill="#FFB3BA" opacity="0.5"/>
                    <ellipse cx="125" cy="155" rx="10" ry="6" fill="#FFB3BA" opacity="0.5"/>
                    
                    <!-- Earrings -->
                    <circle cx="38" cy="145" r="6" fill="#ffdf00"/>
                    <circle cx="142" cy="145" r="6" fill="#ffdf00"/>

                <!-- Celebration sparkles -->
                <div class="sparkles">
                    <div class="sparkle"></div>
                    <div class="sparkle"></div>

            <div class="wheel-container">
                <div class="wheel" id="wheel"></div>
                <div class="spinner" id="spinner">SPIN</div>

                <div class="spin-count" id="spin-count">SPIN #1</div>
            </div>
        </div>
        
        <div class="result" id="result"></div>
        
        <div class="controls">
            <div class="input-group">
                <input type="text" id="new-option" placeholder="Add a new dinner option...">
                <button id="add-btn">Add</button>
            </div>
            
            <div class="option-list">
                <h3>DINNER OPTIONS</h3>
                <ul class="options" id="options-list"></ul>
            </div>
            <div class="option-count" id="option-count"></div>
        </div>
    </div>
    
    <script>
        // Default dinner options
        let dinnerOptions = [
            "Pizza",
            "Tacos",
            "Pasta",
            "Burgers",
            "Chinese",
            "Sushi",
            "BBQ",
            "Salad",
            "Curry"
        ];
        
        // Load options from localStorage if available
        document.addEventListener('DOMContentLoaded', function() {
            const savedOptions = localStorage.getItem('vannaBiteOptions');
            if (savedOptions) {
                dinnerOptions = JSON.parse(savedOptions);
            }
            
            createWheel();
            updateOptionsList();
        });
        
        // Generate unique colors for ANY number of slices using HSL
        function generateUniqueColors(count) {
            const colors = [];
            for (let i = 0; i < count; i++) {
                // Spread hues evenly across the color wheel (0-360)
                const hue = (i * 360 / count) % 360;
                // Alternate saturation and lightness for extra variety
                const saturation = 75 + (i % 3) * 8; // 75-91%
                const lightness = 55 + (i % 2) * 10; // 55-65%
                colors.push(`hsl(${hue}, ${saturation}%, ${lightness}%)`);
            }
            return colors;
        }
        
        // Elements
        const wheel = document.getElementById('wheel');
        const spinner = document.getElementById('spinner');
        const newOptionInput = document.getElementById('new-option');
        const addBtn = document.getElementById('add-btn');
        const optionsList = document.getElementById('options-list');
        const resultDiv = document.getElementById('result');
        const flashingLights = document.getElementById('flashing-lights');
        const spinCount = document.getElementById('spin-count');
        const optionCount = document.getElementById('option-count');
        const vannaContainer = document.getElementById('vanna-container');
        const vannaMouth = document.getElementById('vanna-mouth');
        
        // Wheel spin tracking
        let isSpinning = false;
        let spinCounter = 1;
        let currentRotation = 0;
        let sliceColors = [];
        
        // Vanna expressions
        function setVannaExpression(expression) {
            vannaContainer.className = 'vanna-container ' + expression;
            
            // Change mouth based on expression
            if (expression === 'idle') {
                vannaMouth.innerHTML = `
                    <path d="M70,170 Q90,182 110,170" stroke="#C44569" stroke-width="3" fill="none"/>
                    <ellipse cx="90" cy="173" rx="12" ry="6" fill="#C44569"/>
                `;
            } else if (expression === 'watching') {
                vannaMouth.innerHTML = `
                    <ellipse cx="90" cy="172" rx="8" ry="10" fill="#C44569"/>
                    <ellipse cx="90" cy="170" rx="6" ry="4" fill="#8B2942"/>
                `;
            } else if (expression === 'celebrating') {
                vannaMouth.innerHTML = `
                    <ellipse cx="90" cy="175" rx="18" ry="12" fill="#C44569"/>
                    <ellipse cx="90" cy="172" rx="14" ry="6" fill="#8B2942"/>
                    <path d="M76,170 Q90,165 104,170" stroke="white" stroke-width="3" fill="none"/>
                `;
            }
        }
        
        // Create the wheel with UNIQUE colors for each slice
        function createWheel() {
            wheel.innerHTML = '';
            
            const numOptions = dinnerOptions.length;
            if (numOptions === 0) {
                wheel.style.background = '#2a1f63';
                return;
            }
            
            // Generate unique colors for each slice
            sliceColors = generateUniqueColors(numOptions);
            
            const sliceAngle = 360 / numOptions;
            
            // Build conic gradient with unique colors
            let gradientStops = [];
            sliceColors.forEach((color, index) => {
                const startPercent = (index / numOptions) * 100;
                const endPercent = ((index + 1) / numOptions) * 100;
                gradientStops.push(`${color} ${startPercent}% ${endPercent}%`);
            });
            
            wheel.style.background = `conic-gradient(from -90deg, ${gradientStops.join(', ')})`;
            
            // Add slice dividers
            for (let i = 0; i < numOptions; i++) {
                const divider = document.createElement('div');
                divider.style.position = 'absolute';
                divider.style.width = '2px';
                divider.style.height = '50%';
                divider.style.background = 'rgba(255,255,255,0.6)';
                divider.style.left = '50%';
                divider.style.top = '0';
                divider.style.transformOrigin = 'bottom center';
                divider.style.transform = `translateX(-50%) rotate(${i * sliceAngle}deg)`;
                wheel.appendChild(divider);
            }
        }
        
        // Update the options list
        function updateOptionsList() {
            optionsList.innerHTML = '';
            
            // Regenerate colors to match current options
            const colors = generateUniqueColors(dinnerOptions.length);
            
            dinnerOptions.forEach((option, index) => {
                const li = document.createElement('li');
                li.className = 'option-item';
                
                const span = document.createElement('span');
                
                const colorDot = document.createElement('div');
                colorDot.className = 'color-dot';
                colorDot.style.backgroundColor = colors[index];
                
                const text = document.createTextNode(option);
                
                span.appendChild(colorDot);
                span.appendChild(text);
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.textContent = 'X';
                deleteBtn.onclick = function() {
                    dinnerOptions.splice(index, 1);
                    saveOptions();
                    createWheel();
                    updateOptionsList();
                };
                
                li.appendChild(span);
                li.appendChild(deleteBtn);
                optionsList.appendChild(li);
            });
            
            optionCount.textContent = `${dinnerOptions.length} option${dinnerOptions.length !== 1 ? 's' : ''} loaded`;
        }
        
        // Save options to localStorage
        function saveOptions() {
            localStorage.setItem('vannaBiteOptions', JSON.stringify(dinnerOptions));
        }
        
        // Spin the wheel
        function spinWheel() {
            if (isSpinning) return;
            if (dinnerOptions.length === 0) {
                alert("Please add some dinner options first!");
                return;
            }
            
            isSpinning = true;
            resultDiv.style.display = 'none';
            
            // Vanna starts watching excitedly
            setVannaExpression('watching');
            
            spinCount.textContent = `SPIN #${spinCounter}`;
            spinCounter++;
            
            const numOptions = dinnerOptions.length;
            const sliceAngle = 360 / numOptions;
            
            // Pick a random winning slice
            const winningIndex = Math.floor(Math.random() * numOptions);
            
            // Calculate degrees to land on that slice
            const targetAngle = winningIndex * sliceAngle + sliceAngle / 2;
            
            // Add multiple full rotations (10-15 spins)
            const fullSpins = 10 + Math.floor(Math.random() * 5);
            const totalDegrees = currentRotation + (fullSpins * 360) + (360 - targetAngle);
            
            currentRotation = totalDegrees;
            
            wheel.style.transform = `rotate(${totalDegrees}deg)`;
            
            // Wait for animation to finish
            setTimeout(() => {
                // Vanna celebrates!
                setVannaExpression('celebrating');
                
                flashingLights.style.animation = 'flashingLights 1.5s';
                setTimeout(() => {
                    flashingLights.style.animation = '';
                }, 1500);
                
                const result = dinnerOptions[winningIndex];
                resultDiv.textContent = `TONIGHT'S DINNER: ${result.toUpperCase()}`;
                resultDiv.style.display = 'block';
                
                // Vanna returns to idle after celebration
                setTimeout(() => {
                    setVannaExpression('idle');
                }, 4000);
                
                isSpinning = false;
            }, 8000);
        }
        
        // Event listeners
        addBtn.addEventListener('click', function() {
            const newOption = newOptionInput.value.trim();
            if (newOption && !dinnerOptions.includes(newOption)) {
                dinnerOptions.push(newOption);
                saveOptions();
                newOptionInput.value = '';
                createWheel();
                updateOptionsList();
            } else if (dinnerOptions.includes(newOption)) {
                alert("That option already exists!");
            }
        });
        
        newOptionInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addBtn.click();
            }
        });
        
        spinner.addEventListener('click', spinWheel);
    </script>
</body>
</html>
