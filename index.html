<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VANNA BITE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
        
        * { box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1a1442;
            padding: 20px;
            color: white;
        }
        
        h1 {
            font-family: 'Bebas Neue', sans-serif;
            color: #ffdf00;
            margin-bottom: 10px;
            text-align: center;
            font-size: 3.5rem;
            text-shadow: 0 0 10px rgba(255, 255, 0, 0.7), 0 0 20px rgba(255, 255, 0, 0.5);
            letter-spacing: 2px;
        }
        
        .container { display: flex; flex-direction: column; align-items: center; max-width: 1000px; width: 100%; }
        .game-area { display: flex; align-items: center; justify-content: center; gap: 30px; width: 100%; }
        
        /* VANNA IMAGE CONTAINER */
        .vanna-container { 
            width: 250px; 
            height: 380px; 
            position: relative; 
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .vanna-img {
            width: 100%;
            height: auto;
            max-height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
            /* Base transition for smooth movements */
            transition: transform 0.2s;
        }
        
        .wheel-container { position: relative; width: 400px; height: 400px; margin: 20px 0; }
        
        .wheel {
            width: 100%; height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            transition: transform 8s cubic-bezier(0.17, 0.97, 0.12, 1);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.4), 0 0 40px rgba(0, 255, 0, 0.2);
            border: 15px solid #0a8f45;
        }
        
        .spinner {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 70px; height: 70px;
            background-color: #ffdf00;
            border-radius: 50%; z-index: 10;
            box-shadow: 0 0 10px rgba(255, 223, 0, 0.8);
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; color: #000; font-size: 20px;
            border: 5px solid white;
            font-family: 'Bebas Neue', sans-serif;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .spinner:hover { transform: translate(-50%, -50%) scale(1.1); box-shadow: 0 0 20px rgba(255, 223, 0, 1); }
        
        .pointer {
            position: absolute; top: -5px; left: 50%; transform: translateX(-50%);
            width: 0; height: 0;
            border-left: 18px solid transparent; border-right: 18px solid transparent;
            border-top: 35px solid #f93838;
            filter: drop-shadow(0 0 5px rgba(255, 0, 0, 0.5));
            z-index: 15;
        }
        
        .controls { margin-top: 20px; display: flex; flex-direction: column; width: 100%; max-width: 400px; }
        .input-group { display: flex; margin-bottom: 15px; width: 100%; }
        
        input {
            flex-grow: 1; padding: 12px;
            border: 2px solid #ffdf00; border-radius: 4px;
            margin-right: 10px; font-size: 16px;
            background-color: #2a1f63; color: white;
        }
        input::placeholder { color: #aaa; }
        
        button {
            padding: 10px 15px; background-color: #ffdf00; color: #000;
            border: none; border-radius: 4px; cursor: pointer;
            font-size: 16px; font-weight: bold;
            box-shadow: 0 0 10px rgba(255, 223, 0, 0.4);
            transition: all 0.2s;
        }
        button:hover { background-color: #ffeb3b; transform: scale(1.05); }
        
        .option-list {
            margin-top: 20px; width: 100%; max-height: 180px;
            overflow-y: auto; border: 2px solid #483d8b;
            border-radius: 4px; background-color: #2a1f63;
        }
        .option-list h3 {
            text-align: center; padding: 10px; margin: 0;
            border-bottom: 2px solid #483d8b;
            font-family: 'Bebas Neue', sans-serif;
            color: #ffdf00; font-size: 1.5rem;
        }
        .options { list-style: none; padding: 0; margin: 0; }
        .option-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 8px 15px; border-bottom: 1px solid #483d8b;
        }
        .option-item:last-child { border-bottom: none; }
        .option-item span { display: flex; align-items: center; gap: 10px; }
        .color-dot { width: 16px; height: 16px; border-radius: 50%; border: 2px solid rgba(255,255,255,0.5); }
        .delete-btn { background-color: #ff5252; color: white; padding: 3px 10px; font-size: 14px; }
        .delete-btn:hover { background-color: #ff3333; }
        
        .result {
            margin-top: 20px; padding: 20px;
            background: linear-gradient(45deg, #ffdf00, #ff9a00);
            color: #000; border-radius: 8px;
            text-align: center; font-size: 24px; font-weight: bold;
            display: none;
            box-shadow: 0 0 20px rgba(255, 223, 0, 0.6);
            font-family: 'Bebas Neue', sans-serif;
            animation: popIn 0.5s ease-out;
        }
        @keyframes popIn { 0% { transform: scale(0.8); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        
        .flashing-lights {
            position: absolute; width: 100%; height: 100%; top: 0; left: 0;
            z-index: 20; pointer-events: none; opacity: 0; border-radius: 50%;
        }
        @keyframes flash {
            0% { opacity: 0; }
            25% { opacity: 0.6; background: rgba(255, 223, 0, 0.3); }
            50% { opacity: 0.4; background: rgba(255, 82, 82, 0.3); }
            75% { opacity: 0.6; background: rgba(82, 255, 168, 0.3); }
            100% { opacity: 0; }
        }
        
        .spin-count {
            position: absolute; bottom: -35px; left: 50%; transform: translateX(-50%);
            font-family: 'Bebas Neue', sans-serif; color: #ffdf00; font-size: 22px;
        }
        .option-count { text-align: center; color: #aaa; font-size: 14px; margin-top: 5px; }
        
        /* NEW IMAGE ANIMATIONS (South Park Cutout Style) */
        
        /* Idle: Gentle bobbing */
        @keyframes imgIdle { 
            0%, 100% { transform: translateY(0) rotate(0deg); } 
            50% { transform: translateY(-5px) rotate(1deg); } 
        }
        
        /* Watching: Fast nervous vibration/bounce */
        @keyframes imgWatching { 
            0% { transform: translate(0, 0) rotate(0deg); } 
            25% { transform: translate(-2px, 3px) rotate(-2deg); }
            50% { transform: translate(2px, -3px) rotate(2deg); }
            75% { transform: translate(-2px, 3px) rotate(-1deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        /* Celebrating: Happy big bouncing dance */
        @keyframes imgCelebrate { 
            0%, 100% { transform: translateY(0) scale(1) rotate(0deg); } 
            25% { transform: translateY(-15px) scale(1.05) rotate(-5deg); }
            50% { transform: translateY(0) scale(1) rotate(0deg); }
            75% { transform: translateY(-15px) scale(1.05) rotate(5deg); }
        }
        
        .vanna-container.idle .vanna-img { animation: imgIdle 3s ease-in-out infinite; }
        .vanna-container.watching .vanna-img { animation: imgWatching 0.2s linear infinite; }
        .vanna-container.celebrating .vanna-img { animation: imgCelebrate 0.5s ease-in-out infinite; }
        
        .sparkles { position: absolute; width: 100%; height: 100%; top: 0; left: 0; pointer-events: none; opacity: 0; }
        .vanna-container.celebrating .sparkles { opacity: 1; }
        @keyframes sparkle { 0%, 100% { opacity: 0; transform: scale(0); } 50% { opacity: 1; transform: scale(1); } }
        .sparkle {
            position: absolute; width: 18px; height: 18px; background: #ffdf00;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }
        .sparkle:nth-child(1) { top: 5%; left: 5%; animation: sparkle 0.35s ease-in-out infinite 0s; }
        .sparkle:nth-child(2) { top: 0%; left: 85%; animation: sparkle 0.35s ease-in-out infinite 0.07s; }
        .sparkle:nth-child(3) { top: 25%; left: 0%; animation: sparkle 0.35s ease-in-out infinite 0.14s; }
        .sparkle:nth-child(4) { top: 20%; left: 92%; animation: sparkle 0.35s ease-in-out infinite 0.1s; }
        .sparkle:nth-child(5) { top: 45%; left: 88%; animation: sparkle 0.35s ease-in-out infinite 0.05s; }
        .sparkle:nth-child(6) { top: 55%; left: 2%; animation: sparkle 0.35s ease-in-out infinite 0.12s; }
        
        @media (max-width: 750px) {
            .game-area { flex-direction: column; }
            .vanna-container { width: 180px; height: 280px; }
            .wheel-container { width: 300px; height: 300px; }
            h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>VANNA BITE</h1>
        
        <div class="game-area">
            <div class="vanna-container idle" id="vanna-container">
                <img src="VANNA BITE BITE BITE.png" alt="Vanna" class="vanna-img">
                
                <div class="sparkles">
                    <div class="sparkle"></div><div class="sparkle"></div><div class="sparkle"></div>
                    <div class="sparkle"></div><div class="sparkle"></div><div class="sparkle"></div>
                </div>
            </div>
            
            <div class="wheel-container">
                <div class="wheel" id="wheel"></div>
                <div class="spinner" id="spinner">SPIN</div>
                <div class="pointer"></div>
                <div class="flashing-lights" id="flashing-lights"></div>
                <div class="spin-count" id="spin-count">SPIN #1</div>
            </div>
        </div>
        
        <div class="result" id="result"></div>
        
        <div class="controls">
            <div class="input-group">
                <input type="text" id="new-option" placeholder="Add a new dinner option...">
                <button id="add-btn">Add</button>
            </div>
            <div class="option-list">
                <h3>DINNER OPTIONS</h3>
                <ul class="options" id="options-list"></ul>
            </div>
            <div class="option-count" id="option-count"></div>
        </div>
    </div>
    
    <script>
        let dinnerOptions = ["Pizza", "Tacos", "Pasta", "Burgers", "Chinese", "Sushi", "BBQ", "Salad", "Curry"];
        
        // UPDATED COLOR LOGIC: "Golden Angle"
        // This mathematically ensures that no matter how many slices you add,
        // no two adjacent slices will ever be the same color.
        function generateWheelColors(count) {
            if (count === 0) return [];
            
            const colors = [];
            const goldenAngle = 137.508; // Nature's way of spacing things out
            
            for (let i = 0; i < count; i++) {
                // Calculate Hue based on Golden Angle
                // This ensures we jump around the color wheel far enough every time
                const hue = (i * goldenAngle) % 360;
                
                // Keep Saturation High (70-85%) and Lightness Balanced (50-60%)
                // so the colors are always vibrant and visible
                const saturation = 75; 
                const lightness = 55;
                
                colors.push(`hsl(${hue}, ${saturation}%, ${lightness}%)`);
            }
            
            return colors;
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            const saved = localStorage.getItem('vannaBiteOptions');
            if (saved) dinnerOptions = JSON.parse(saved);
            createWheel();
            updateOptionsList();
        });
        
        const wheel = document.getElementById('wheel');
        const spinner = document.getElementById('spinner');
        const newOptionInput = document.getElementById('new-option');
        const addBtn = document.getElementById('add-btn');
        const optionsList = document.getElementById('options-list');
        const resultDiv = document.getElementById('result');
        const flashingLights = document.getElementById('flashing-lights');
        const spinCountEl = document.getElementById('spin-count');
        const optionCountEl = document.getElementById('option-count');
        const vannaContainer = document.getElementById('vanna-container');
        
        let isSpinning = false;
        let spinCounter = 1;
        let currentRotation = 0;
        let wheelColors = [];
        
        function setVanna(state) { vannaContainer.className = 'vanna-container ' + state; }
        
        function createWheel() {
            wheel.innerHTML = '';
            const n = dinnerOptions.length;
            
            if (n === 0) {
                wheel.style.background = '#2a1f63';
                wheelColors = [];
                return;
            }
            
            // Generate distinct colors
            wheelColors = generateWheelColors(n);
            
            // Build conic gradient for clean slices
            const stops = wheelColors.map((color, i) => {
                const start = (i / n) * 100;
                const end = ((i + 1) / n) * 100;
                return `${color} ${start}% ${end}%`;
            });
            
            wheel.style.background = `conic-gradient(from -90deg, ${stops.join(', ')})`;
            
            // Add divider lines
            const sliceAngle = 360 / n;
            for (let i = 0; i < n; i++) {
                const div = document.createElement('div');
                div.style.cssText = `
                    position: absolute; width: 2px; height: 50%;
                    background: rgba(255,255,255,0.85);
                    left: 50%; top: 0;
                    transform-origin: bottom center;
                    transform: translateX(-50%) rotate(${i * sliceAngle}deg);
                `;
                wheel.appendChild(div);
            }
        }
        
        function updateOptionsList() {
            optionsList.innerHTML = '';
            
            dinnerOptions.forEach((opt, i) => {
                const li = document.createElement('li');
                li.className = 'option-item';
                
                const span = document.createElement('span');
                const dot = document.createElement('div');
                dot.className = 'color-dot';
                dot.style.backgroundColor = wheelColors[i] || '#888';
                span.appendChild(dot);
                span.appendChild(document.createTextNode(opt));
                
                const del = document.createElement('button');
                del.className = 'delete-btn';
                del.textContent = 'X';
                del.onclick = () => {
                    dinnerOptions.splice(i, 1);
                    localStorage.setItem('vannaBiteOptions', JSON.stringify(dinnerOptions));
                    createWheel();
                    updateOptionsList();
                };
                
                li.appendChild(span);
                li.appendChild(del);
                optionsList.appendChild(li);
            });
            
            optionCountEl.textContent = `${dinnerOptions.length} option${dinnerOptions.length !== 1 ? 's' : ''}`;
        }
        
        function spinWheel() {
            if (isSpinning || dinnerOptions.length === 0) {
                if (dinnerOptions.length === 0) alert("Add some options first!");
                return;
            }
            
            isSpinning = true;
            resultDiv.style.display = 'none';
            setVanna('watching');
            spinCountEl.textContent = `SPIN #${spinCounter++}`;
            
            const n = dinnerOptions.length;
            const sliceAngle = 360 / n;
            const winner = Math.floor(Math.random() * n);
            const target = winner * sliceAngle + sliceAngle / 2;
            const spins = 10 + Math.floor(Math.random() * 5);
            const total = currentRotation + spins * 360 + (360 - target);
            
            currentRotation = total;
            wheel.style.transform = `rotate(${total}deg)`;
            
            setTimeout(() => {
                setVanna('celebrating');
                flashingLights.style.animation = 'flash 1.5s';
                setTimeout(() => flashingLights.style.animation = '', 1500);
                
                resultDiv.textContent = `TONIGHT'S DINNER: ${dinnerOptions[winner].toUpperCase()}`;
                resultDiv.style.display = 'block';
                
                setTimeout(() => setVanna('idle'), 4000);
                isSpinning = false;
            }, 8000);
        }
        
        addBtn.addEventListener('click', () => {
            const val = newOptionInput.value.trim();
            if (val && !dinnerOptions.includes(val)) {
                dinnerOptions.push(val);
                localStorage.setItem('vannaBiteOptions', JSON.stringify(dinnerOptions));
                newOptionInput.value = '';
                createWheel();
                updateOptionsList();
            } else if (dinnerOptions.includes(val)) {
                alert("Already exists!");
            }
        });
        
        newOptionInput.addEventListener('keypress', e => { if (e.key === 'Enter') addBtn.click(); });
        spinner.addEventListener('click', spinWheel);
    </script>
</body>
</html>
