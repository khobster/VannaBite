<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VANNA BITE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1a1442;
            padding: 20px;
            color: white;
        }
        
        h1 {
            font-family: 'Bebas Neue', sans-serif;
            color: #ffdf00;
            margin-bottom: 20px;
            text-align: center;
            font-size: 3.5rem;
            text-shadow: 0 0 10px rgba(255, 255, 0, 0.7), 
                         0 0 20px rgba(255, 255, 0, 0.5);
            letter-spacing: 2px;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 800px;
            width: 100%;
        }
        
        .wheel-container {
            position: relative;
            width: 450px;
            height: 450px;
            margin: 40px 0;
        }
        
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            transition: transform 8s cubic-bezier(0.17, 0.97, 0.12, 1);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.4), 
                        0 0 40px rgba(0, 255, 0, 0.2);
            border: 15px solid #0a8f45;
            box-sizing: border-box;
        }
        
        .wheel-slice {
            position: absolute;
            width: 100%;
            height: 100%;
            clip-path: polygon(50% 50%, 50% 0%, 100% 0%, 100% 50%);
            transform-origin: center center;
        }
        
        .slice-label {
            position: absolute;
            left: 75%;
            top: 25%;
            transform: rotate(90deg) translateX(-50%);
            transform-origin: left center;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 14px;
            color: #000;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
            white-space: nowrap;
            pointer-events: none;
        }
        
        .spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background-color: #ffdf00;
            border-radius: 50%;
            z-index: 10;
            box-shadow: 0 0 10px rgba(255, 223, 0, 0.8);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #000;
            font-size: 22px;
            border: 5px solid white;
            transition: all 0.3s ease;
            font-family: 'Bebas Neue', sans-serif;
        }
        
        .spinner:hover {
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 0 20px rgba(255, 223, 0, 1);
        }
        
        .pointer {
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid #f93838;
            filter: drop-shadow(0 0 5px rgba(255, 0, 0, 0.5));
            z-index: 15;
        }
        
        .controls {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 400px;
        }
        
        .input-group {
            display: flex;
            margin-bottom: 15px;
            width: 100%;
        }
        
        input {
            flex-grow: 1;
            padding: 12px;
            border: 2px solid #ffdf00;
            border-radius: 4px;
            margin-right: 10px;
            font-size: 16px;
            background-color: #2a1f63;
            color: white;
        }
        
        input::placeholder {
            color: #aaa;
        }
        
        button {
            padding: 10px 15px;
            background-color: #ffdf00;
            color: #000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(255, 223, 0, 0.4);
        }
        
        button:hover {
            background-color: #ffeb3b;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 223, 0, 0.6);
        }
        
        .option-list {
            margin-top: 20px;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            border: 2px solid #483d8b;
            border-radius: 4px;
            background-color: #2a1f63;
        }
        
        .option-list h3 {
            text-align: center;
            padding: 10px;
            margin: 0;
            border-bottom: 2px solid #483d8b;
            font-family: 'Bebas Neue', sans-serif;
            color: #ffdf00;
            letter-spacing: 1px;
            font-size: 1.5rem;
        }
        
        .options {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        
        .option-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            border-bottom: 1px solid #483d8b;
        }
        
        .option-item:last-child {
            border-bottom: none;
        }
        
        .option-item span {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .color-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            flex-shrink: 0;
        }
        
        .delete-btn {
            background-color: #ff5252;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 2px 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .delete-btn:hover {
            background-color: #ff3333;
            transform: scale(1.1);
        }
        
        .result {
            margin-top: 20px;
            padding: 20px;
            background: linear-gradient(45deg, #ffdf00, #ff9a00);
            color: #000;
            border-radius: 8px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            display: none;
            box-shadow: 0 0 20px rgba(255, 223, 0, 0.6);
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 1px;
            animation: resultPopIn 0.5s ease-out;
        }
        
        @keyframes resultPopIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .flashing-lights {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 20;
            pointer-events: none;
            opacity: 0;
            border-radius: 50%;
        }
        
        @keyframes flashingLights {
            0% { opacity: 0; }
            25% { opacity: 0.7; background-color: rgba(255, 223, 0, 0.3); }
            50% { opacity: 0.5; background-color: rgba(255, 82, 82, 0.3); }
            75% { opacity: 0.7; background-color: rgba(82, 255, 168, 0.3); }
            100% { opacity: 0; }
        }
        
        .spin-count {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Bebas Neue', sans-serif;
            color: #ffdf00;
            font-size: 24px;
            text-shadow: 0 0 10px rgba(255, 223, 0, 0.5);
        }
        
        .option-count {
            text-align: center;
            color: #aaa;
            font-size: 14px;
            margin-top: 5px;
        }
        
        /* Custom scrollbar for the options list */
        .option-list::-webkit-scrollbar {
            width: 8px;
        }
        
        .option-list::-webkit-scrollbar-track {
            background: #2a1f63;
        }
        
        .option-list::-webkit-scrollbar-thumb {
            background: #ffdf00;
            border-radius: 4px;
        }
        
        @media (max-width: 500px) {
            .wheel-container {
                width: 320px;
                height: 320px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .spinner {
                width: 60px;
                height: 60px;
                font-size: 18px;
            }
            
            .pointer {
                border-left: 15px solid transparent;
                border-right: 15px solid transparent;
                border-top: 30px solid #f93838;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>VANNA BITE</h1>
        
        <div class="wheel-container">
            <div class="wheel" id="wheel"></div>
            <div class="spinner" id="spinner">SPIN</div>
            <div class="pointer"></div>
            <div class="flashing-lights" id="flashing-lights"></div>
            <div class="spin-count" id="spin-count">SPIN #1</div>
        </div>
        
        <div class="result" id="result"></div>
        
        <div class="controls">
            <div class="input-group">
                <input type="text" id="new-option" placeholder="Add a new dinner option...">
                <button id="add-btn">Add</button>
            </div>
            
            <div class="option-list">
                <h3>DINNER OPTIONS</h3>
                <ul class="options" id="options-list"></ul>
            </div>
            <div class="option-count" id="option-count"></div>
        </div>
    </div>
    
    <script>
        // Default dinner options
        let dinnerOptions = [
            "Pizza",
            "Tacos",
            "Pasta",
            "Burgers",
            "Chinese",
            "Sushi",
            "BBQ",
            "Salad",
            "Curry"
        ];
        
        // Load options from localStorage if available
        document.addEventListener('DOMContentLoaded', function() {
            const savedOptions = localStorage.getItem('vannaBiteOptions');
            if (savedOptions) {
                dinnerOptions = JSON.parse(savedOptions);
            }
            
            createWheel();
            updateOptionsList();
        });
        
        // Vibrant colors for the wheel slices - cycles through for unlimited options
        const colors = [
            '#FF00FF', // Bright magenta
            '#FFFF00', // Bright yellow
            '#00FF00', // Bright green
            '#00FFFF', // Cyan
            '#FF8000', // Orange
            '#FF0080', // Hot pink
            '#00FF80', // Seafoam green
            '#8000FF', // Purple
            '#0080FF', // Bright blue
            '#FF4444', // Red
            '#44FF44', // Light green
            '#4444FF', // Blue
            '#FFAA00', // Gold
            '#AA00FF', // Violet
            '#00FFAA'  // Teal
        ];
        
        // Elements
        const wheel = document.getElementById('wheel');
        const spinner = document.getElementById('spinner');
        const newOptionInput = document.getElementById('new-option');
        const addBtn = document.getElementById('add-btn');
        const optionsList = document.getElementById('options-list');
        const resultDiv = document.getElementById('result');
        const flashingLights = document.getElementById('flashing-lights');
        const spinCount = document.getElementById('spin-count');
        const optionCount = document.getElementById('option-count');
        
        // Wheel spin tracking
        let isSpinning = false;
        let spinCounter = 1;
        let currentRotation = 0;
        
        // Create the wheel - NOW SUPPORTS UNLIMITED OPTIONS!
        function createWheel() {
            wheel.innerHTML = '';
            
            const numOptions = dinnerOptions.length;
            if (numOptions === 0) return;
            
            const sliceAngle = 360 / numOptions;
            
            dinnerOptions.forEach((option, index) => {
                const slice = document.createElement('div');
                slice.className = 'wheel-slice';
                
                // Calculate rotation for this slice
                const rotation = index * sliceAngle;
                
                // Create clip path for the exact slice angle
                const startAngle = -sliceAngle / 2;
                const endAngle = sliceAngle / 2;
                
                // For proper pie slices, we use conic-gradient
                slice.style.background = colors[index % colors.length];
                slice.style.clipPath = `polygon(50% 50%, ${50 + 50 * Math.sin(startAngle * Math.PI / 180)}% ${50 - 50 * Math.cos(startAngle * Math.PI / 180)}%, ${50 + 50 * Math.sin(endAngle * Math.PI / 180)}% ${50 - 50 * Math.cos(endAngle * Math.PI / 180)}%)`;
                slice.style.transform = `rotate(${rotation}deg)`;
                
                wheel.appendChild(slice);
            });
            
            // Alternative: Use conic-gradient for cleaner look
            let gradientStops = [];
            dinnerOptions.forEach((option, index) => {
                const startPercent = (index / numOptions) * 100;
                const endPercent = ((index + 1) / numOptions) * 100;
                const color = colors[index % colors.length];
                gradientStops.push(`${color} ${startPercent}% ${endPercent}%`);
            });
            
            wheel.style.background = `conic-gradient(from -90deg, ${gradientStops.join(', ')})`;
            wheel.innerHTML = ''; // Clear the polygon slices, use gradient instead
            
            // Add slice dividers
            dinnerOptions.forEach((option, index) => {
                const divider = document.createElement('div');
                divider.style.position = 'absolute';
                divider.style.width = '2px';
                divider.style.height = '50%';
                divider.style.background = 'rgba(255,255,255,0.5)';
                divider.style.left = '50%';
                divider.style.top = '0';
                divider.style.transformOrigin = 'bottom center';
                divider.style.transform = `translateX(-50%) rotate(${index * sliceAngle}deg)`;
                wheel.appendChild(divider);
            });
        }
        
        // Update the options list
        function updateOptionsList() {
            optionsList.innerHTML = '';
            
            dinnerOptions.forEach((option, index) => {
                const li = document.createElement('li');
                li.className = 'option-item';
                
                const span = document.createElement('span');
                
                const colorDot = document.createElement('div');
                colorDot.className = 'color-dot';
                colorDot.style.backgroundColor = colors[index % colors.length];
                
                const text = document.createTextNode(option);
                
                span.appendChild(colorDot);
                span.appendChild(text);
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.textContent = 'X';
                deleteBtn.onclick = function() {
                    dinnerOptions.splice(index, 1);
                    saveOptions();
                    createWheel();
                    updateOptionsList();
                };
                
                li.appendChild(span);
                li.appendChild(deleteBtn);
                optionsList.appendChild(li);
            });
            
            // Update count display
            optionCount.textContent = `${dinnerOptions.length} option${dinnerOptions.length !== 1 ? 's' : ''} loaded`;
        }
        
        // Save options to localStorage
        function saveOptions() {
            localStorage.setItem('vannaBiteOptions', JSON.stringify(dinnerOptions));
        }
        
        // Spin the wheel
        function spinWheel() {
            if (isSpinning) return;
            if (dinnerOptions.length === 0) {
                alert("Please add some dinner options first!");
                return;
            }
            
            // Set spinning state
            isSpinning = true;
            
            // Hide previous result
            resultDiv.style.display = 'none';
            
            // Update spin counter
            spinCount.textContent = `SPIN #${spinCounter}`;
            spinCounter++;
            
            // Calculate spin - NO MORE 9 OPTION LIMIT!
            const numOptions = dinnerOptions.length;
            const sliceAngle = 360 / numOptions;
            
            // Pick a random winning slice
            const winningIndex = Math.floor(Math.random() * numOptions);
            
            // Calculate degrees needed to land on that slice
            // The pointer is at the top (0 degrees), so we need to rotate the wheel
            // so that the winning slice ends up at the top
            const targetAngle = winningIndex * sliceAngle + sliceAngle / 2;
            
            // Add multiple full rotations for effect (10-15 spins)
            const fullSpins = 10 + Math.floor(Math.random() * 5);
            const totalDegrees = currentRotation + (fullSpins * 360) + (360 - targetAngle);
            
            // Store current rotation for next spin
            currentRotation = totalDegrees;
            
            // Apply rotation
            wheel.style.transform = `rotate(${totalDegrees}deg)`;
            
            // Wait for animation to finish
            setTimeout(() => {
                // Show celebration effect
                flashingLights.style.animation = 'flashingLights 1.5s';
                setTimeout(() => {
                    flashingLights.style.animation = '';
                }, 1500);
                
                // Show result
                const result = dinnerOptions[winningIndex];
                resultDiv.textContent = `TONIGHT'S DINNER: ${result.toUpperCase()}`;
                resultDiv.style.display = 'block';
                
                // Reset spinning state
                isSpinning = false;
            }, 8000);
        }
        
        // Event listeners
        addBtn.addEventListener('click', function() {
            const newOption = newOptionInput.value.trim();
            if (newOption && !dinnerOptions.includes(newOption)) {
                dinnerOptions.push(newOption);
                saveOptions();
                newOptionInput.value = '';
                createWheel();
                updateOptionsList();
            } else if (dinnerOptions.includes(newOption)) {
                alert("That option already exists!");
            }
        });
        
        newOptionInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addBtn.click();
            }
        });
        
        spinner.addEventListener('click', spinWheel);
    </script>
</body>
</html>
